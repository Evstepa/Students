<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши студенты</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <section class="container mb-5 ">
    <h1 class="h1 text-center">Студенты нашего вуза</h1>
  </section>
  <section id="addForm" class="container-sm mb-2">
    <button id="openForm" type="button" class="btn btn-primary mb-2">Ввести данные нового студента</button>
    <form id="formStud" action="" class="bg-light col-12 p-2 myform" novalidate>
      <div class="row align-items-baseline">
        <div class="col-sm mb-3">
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" class="col-6 form-control" placeholder="Иванов" required>
          <div for="surname" class="form-control invalid-feedback invalid-message mt-0">Введите фамилию</div>
        </div>
        <div class="col-sm mb-3">
          <label for="name">Имя</label>
          <input type="text" id="name" class="col-6 form-control" placeholder="Иван" required>
          <div for="name" class="form-control invalid-feedback invalid-message mt-0">Введите имя</div>
        </div>
        <div class="col-sm mb-3">
          <label for="patronymic">Отчество</label>
          <input type="text" id="patronymic" class="col-6 form-control" placeholder="Иванович" required>
          <div for="patronymic" class="form-control invalid-feedback invalid-message mt-0">Введите отчество</div>
        </div>
      </div>
      <div class="row align-items-baseline">
        <div class="col-sm mb-3">
          <label for="date">Дата рождения</label>
          <input type="date" id="date" class="col-12 form-control" min="1900-01-01" max="2022-12-31" required>
          <div for="date" class="form-control invalid-feedback invalid-message mt-0">Введите дату от 01.01.1900 до настоящего времени</div>
        </div>
        <div class="col-sm mb-3">
          <label for="start">Год начала обучения</label>
          <input type="number" id="start" class="col-12 form-control" min="2000" max="2022" placeholder="2000" required>
          <div for="start" class="form-control invalid-feedback invalid-message mt-0">Введите год начала обучения от 2000 до настоящего времени</div>
        </div>
        <div class="col-sm mb-3">
          <label for="faculty">Факультет</label>
          <input type="text" id="faculty" class="col-12 form-control" placeholder="название" required>
          <div for="faculty" class="form-control invalid-feedback invalid-message mt-0">Введите название факультета</div>
        </div>

      </div>
      <button id="addStud" type="submit" class="btn btn-primary col-12">Добавить студента</button>
    </form>

  </section>

  <section id="filter" class="container-sm mb-2 d-flex justify-content-between">
    <input id="filterFio" type="text" class="col-4" placeholder="ФИО">
    <input id="filterFac" type="text" class="col-2" placeholder="Факультет">
    <input id="filterBegin" type="number" class="col-2" min="2000" max="2022" placeholder="Год начала обучения">
    <input id="filterEnd" type="number" class="col-3" min="2004" placeholder="Год окончания обучения">
  </section>

  <section id="table" class="container-sm">
    <table class="table table-hover">
      <thead class="table-success">
        <tr>
          <th class="mytable" id="num" scope="col">№</th>
          <th class="mytable" id="fio" scope="col">ФИО студента</th>
          <th class="mytable" id="fac" scope="col">Факультет</th>
          <th class="mytable" id="dr" scope="col">ДР и возраст</th>
          <th class="mytable" id="year" scope="col">Годы обучения</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

  </section>
</body>
</html>
